            <!--TRENDS LIST
                needs get trends request-->
            <div>
              <table class="table table-striped table-hover">
                <tr ng-repeat="trend in trends" ng-click="goToTopicMetrics($index)">
                  <td>{{trend.name}}</td>
                </tr>
              </table>
            </div> 

          </div>

          <!--SEARCH TOPICS SECTION-->
          <div class="col">
            <!--HEADER-->
            <h2>Search Topics</h2>

            <!--SEARCH BAR-->
            <div class="search-container">
                <form >
                  <input type="text" placeholder="Search.." name="search" ng-model="query">
                </form>
            </div>

            <!--LOCATION FORM-->
            <div class="location" style="width: 100%; float:center">
              <select name="country" class="countries order-alpha" id="countryId" ng-model="location.country">
                <option value="">Select Country</option>
              </select>
              <select name="state" class="states order-alpha" id="stateId" ng-model="location.state">

              </select>
