      <div class="row" ng-controller="TopicsController">

          <!--TRENDING TOPICS SECTION-->
          <div class="col" >
            <!--HEADER-->
            <h2>Trending Topics</h2>

            <!--LOCATION FORM-->
            <div class="location" style="width: 100%; float:center">
              <select name="country" class="countries order-alpha" id="countryId" ng-model="location.country">
                <option value="">Select Country</option>
              </select>
              <select name="state" class="states order-alpha" id="stateId" ng-model="location.state">
                  <option value="">Select State</option>
              </select>
              <select name="city" class="cities order-alpha" id="cityId" ng-model="location.city">
                  <option value="">Select City</option>
              </select>
            </div>
            
            <!--LOCATION STATEMENT-->
            <div>
              <p>Trending Topics in <i>{{location.city}}, {{location.state}}</i></p>
            </div>

            <!--SEARCH TRENDING TOPICS BUTTON-->
            <div>
              <a onclick="loadjson()" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" ng-click="updateTrendList()">View Trending Topics</a>
            </div>

            <!--TRENDS LIST
                needs get trends request-->
            <div>
              <table class="table table-striped table-hover">
                <tr ng-repeat="trend in trends" ng-click="goToTopicMetrics($index)">
                  <td>{{trend.name}}</td>
                </tr>
              </table>
            </div> 

          </div>

          <!--SEARCH TOPICS SECTION-->
          <div class="col">
            <!--HEADER-->
            <h2>Search Topics</h2>

            <!--SEARCH BAR-->
            <div class="search-container">
                <form>
                  <input type="text" placeholder="Search.." name="search" ng-model="query">
                </form>
            </div>

            <!--LOCATION FORM-->
            <div class="location" style="width: 100%; float:center">
              <select name="country" class="countries order-alpha" id="countryId" ng-model="location.country">
